<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-    8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseMeme Layer Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Define Custom Colors */
        :root {
            --color-dark-bg: #302c44;
            --color-accent: #547cf4;
            --color-primary-action: #4362e5;
            --color-general-button: #a09bc5;
            --color-dark-accent: #0e1f72;
            --color-white: #FFFFFF;
            --color-black: #000000;
            --color-selection-red: #ff3838; /* Layer Resizing Handle */
            --color-section-bg: #3c3852; 
        }

        /* --- LOCAL FONT LOADING --- */
        @font-face { font-family: 'AppGlobalFont'; src: url('./fonts/font4.otf') format('opentype'); font-weight: normal; font-style: normal; }

        /* Base styles */
        body {
            font-family: 'AppGlobalFont', sans-serif;
            background-color: var(--color-dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Canvas container setup */
        .canvas-container {
            position: relative; 
            display: inline-block; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: var(--color-white); 
            transition: transform 0.3s ease; /* Smooth scaling */
        }
        #memeCanvas { display: block; touch-action: none; }
        #drawingCanvas { position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; }
        #drawingCanvas.active-drawing { pointer-events: auto; cursor: crosshair; }

        /* Canvas Resize Handle (For overall canvas size) */
        #resizeHandle {
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: var(--color-accent); /* Blue handle */
            border: 3px solid var(--color-white);
            border-radius: 50%;
            cursor: nwse-resize;
            z-index: 20;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }
        
        /* Layer Resize Handle (For scaling layers) */
        .layer-handle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--color-selection-red); /* Red handle */
            border: 3px solid var(--color-white);
            border-radius: 50%;
            cursor: nwse-resize;
            z-index: 15; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            touch-action: none;
            display: none; 
            transform: translate(-50%, -50%); /* Center the handle on the target point */
        }
        
        /* General Button Styling */
        .control-button {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            color: var(--color-black);
            background-color: var(--color-general-button);
        }
        .control-button:hover {
            transform: translateY(-1px);
            background-color: #8c90b6;
        }
        .primary-action-button {
            background-color: var(--color-primary-action);
            color: var(--color-white);
        }
        .primary-action-button:hover {
            background-color: var(--color-dark-accent);
        }
        .selected-item {
            border-width: 4px;
            border-color: var(--color-accent) !important;
        }

        /* --- MOBILE LAYOUT (App-like Drawer/Modal System) --- */
        #preview-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            padding: 1rem;
            position: relative;
        }
        
        /* Floating Action Button */
        #main-controls-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 30;
            background-color: var(--color-accent);
            color: var(--color-white);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.15s;
        }
        #main-controls-fab:hover {
            background-color: var(--color-primary-action);
        }

        /* Modal/Drawer Container */
        .app-drawer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            display: none; 
        }
        .app-drawer-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%; 
            max-width: 400px; 
            height: 100%;
            background-color: var(--color-dark-bg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transform: translateX(100%); 
            transition: transform 0.3s ease-out;
            padding: 1rem;
            overflow-y: auto;
        }
        .app-drawer-container.active {
             display: block; 
        }
        .app-drawer-container.active .app-drawer-content {
            transform: translateX(0);
        }
        
        /* Secondary Panel/Modal for selections (Images, Fonts, etc) */
        .secondary-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-dark-bg);
            transform: translateX(100%); 
            transition: transform 0.3s ease-out;
            padding: 1rem;
            overflow-y: auto;
        }
        .secondary-panel.active {
            transform: translateX(0); 
        }

        /* --- DESKTOP LAYOUT (Retaining two-column for large screens) --- */
        @media (min-width: 1024px) {
            body { 
                height: 100vh; 
                overflow: hidden; 
                flex-direction: row; 
            }
            #main-controls-fab {
                display: none; 
            }
            .app-drawer-container {
                position: static;
                width: 33.3333%;
                height: 100%;
                display: block !important; 
                background-color: transparent;
                order: 1;
                z-index: 20;
            }
            .app-drawer-content {
                position: static;
                width: 100%;
                max-width: none;
                height: 100%;
                transform: translateX(0); 
                box-shadow: none;
                padding-bottom: 6rem; 
            }
            .secondary-panel {
                position: absolute;
                height: 100%;
                z-index: 50; 
            }
            #preview-wrapper {
                width: 66.6667%; 
                height: 100vh; 
                order: 2;
                overflow: auto; 
            }
            .sticky-footer {
                position: sticky; 
                bottom: 0; 
                left: 0; 
                width: 100%; 
                background-color: var(--color-dark-bg);
                padding: 1rem 0; 
                border-top: 1px solid var(--color-accent);
            }
        }
    </style>
</head>

<script>
    // --- SIMULATED BASE ACCOUNT SDK (IMPORTANT) ---
    const BaseAccountSDK = {

        userInfo: null,

                userId: 'baseUser123', 
                username: 'BasePoster',

            document.getElementById('baseAppStatus').textContent = `BaseApp Status: Connected as ${this.userInfo.username} (Wallet: ${this.userInfo.baseAccountAddress.substring(0, 6)}...)`;
            console.log('Base Account SDK: Connected to on-chain identity.');

    };
    // -------------------------------------------


    // --- DATA DEFINITIONS & STATE MANAGEMENT ---
    const templates = [
        // –î–æ–±–∞–≤–ª–µ–Ω –∫–ª—é—á 'thumbUrl' –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞, –µ—Å–ª–∏ URL –æ—Ç–ª–∏—á–∞–µ—Ç—Å—è –æ—Ç –æ—Å–Ω–æ–≤–Ω–æ–≥–æ
        { id: 't1', name: 'Meme 1 (4:3)', url: './memes/meme1.png', defaultW: 600, defaultH: 450 },
        { id: 't2', name: 'Meme 2 (16:9)', url: './memes/meme2.png', defaultW: 600, defaultH: 337 },
        { id: 't3', name: 'Meme 3 (3:4)', url: './memes/meme3.png', defaultW: 450, defaultH: 600 },
        { id: 't4', name: 'Square (1:1)', url: './memes/meme4.png', defaultW: 600, defaultH: 600 },

        { id: 't6', name: 'Meme 6 (1:1)', url: './memes/meme6.png', defaultW: 600, defaultH: 600 },
    ];

    const stickers = [
        { id: 's1', name: 'Base 1', url: './base/base1.png' },
        { id: 's2', name: 'Base 2', url: './base/base2.png' },
        { id: 's3', name: 'Base 3', url: './base/base3.png' },
        { id: 's4', name: 'Base 4', url: './base/base4.png' },
        { id: 's5', name: 'Base 5', url: './base/base5.png' },
        { id: 's6', name: 'Base 6', url: './base/base6.png' },
    ];

    const fonts = [
        { id: 'f4', name: 'Global', family: 'AppGlobalFont', fallback: 'sans-serif' },
        { id: 'f1', name: 'Arial', family: 'Arial', fallback: 'sans-serif' },
        { id: 'f2', name: 'Georgia', family: 'Georgia', fallback: 'serif' },
        { id: 'f3', name: 'Courier', family: 'Courier New', fallback: 'monospace' }
    ];

    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const drawingCtx = drawingCanvas.getContext('2d');
    const canvasContainer = document.getElementById('canvas-container');
    const layerResizeHandle = document.getElementById('layerResizeHandle');
    const canvasResizeHandle = document.getElementById('resizeHandle');

    const MIN_CANVAS_SIZE = 100;
    const MAX_CANVAS_SIZE = 1200;
    const MIN_LAYER_SCALE = 0.1;

    let state = {
        selectedTemplateId: templates[0].id,
        currentTemplate: null, // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        layers: [],
        selectedLayerIndex: -1,
        isDragging: false,
        isResizing: false, 
        isLayerResizing: false,
        dragStartX: 0,
        dragStartY: 0,
        stickerImages: {}, // –ö—ç—à –¥–ª—è —Å—Ç–∏–∫–µ—Ä–æ–≤
        templateImages: {}, // –ö—ç—à –¥–ª—è —à–∞–±–ª–æ–Ω–æ–≤
        isDrawing: false,
        drawingMode: false,
        drawingColor: '#547cf4',
        drawingSize: 15,
        drawingBrush: 'line',
        lastX: 0,
        lastY: 0,
        isCustomBackground: false,
        uploadMode: 'background'
    };

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        BaseAccountSDK.connect(); 
        
        let initialTemplate = templates.find(t => t.id === state.selectedTemplateId);
        canvas.width = initialTemplate.defaultW;
        canvas.height = initialTemplate.defaultH;

        renderTemplateSelector();
        renderStickerSelector();
        renderFontSelector();
        
        loadTemplateImage(initialTemplate.url, initialTemplate.defaultW, initialTemplate.defaultH).then(() => {
             addTextLayer('TOP TEXT', canvas.width / 2, 0.1 * canvas.height);
             addTextLayer('BOTTOM TEXT', canvas.width / 2, 0.9 * canvas.height);
             drawMeme(); 
        });


        document.getElementById('drawColorInput').value = state.drawingColor;
        document.getElementById('drawSizeSelect').value = state.drawingSize.toString();
        document.getElementById('drawBrushSelect').value = state.drawingBrush;

        resizeCanvases(); 

        setupCanvasInteractions(); 
        setupDrawingInteractions(); 
        setupCanvasResizingInteractions(); 
        setupLayerResizingInteractions(); 
        window.addEventListener('resize', resizeCanvases);
    });
    // --- End Initialization ---

    // --- APP DRAWER/MODAL FUNCTIONS (Minimal implementation) ---
    function toggleMainDrawer() {
        const drawer = document.getElementById('app-drawer-container');
        drawer.classList.toggle('active');
        document.querySelectorAll('.secondary-panel').forEach(panel => { panel.classList.remove('active'); });

    // --- UTILITY: Get Canvas Coordinates from Event ---
    function getEventPos(e) {
        const rect = canvasContainer.getBoundingClientRect();
        
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        const currentScale = rect.width / canvas.width;
        
        const scaledX = clientX - rect.left;
        const scaledY = clientY - rect.top;
        
        return {
            x: scaledX / currentScale,
            y: scaledY / currentScale
        };
    }

    // --- CANVAS RESIZING INTERACTIONS (BLUE HANDLE) ---

    function setupCanvasResizingInteractions() {
        canvasResizeHandle.addEventListener('mousedown', startResizing);
        window.addEventListener('mousemove', resizeCanvas);
        window.addEventListener('mouseup', stopResizing);

        canvasResizeHandle.addEventListener('touchstart', startResizing);
        window.addEventListener('touchmove', resizeCanvas);

    function startResizing(e) {
        if (e.target.id === 'resizeHandle') {
            e.preventDefault();
            state.isResizing = true;
            document.body.style.cursor = 'nwse-resize'; 
        }
    }

    function resizeCanvas(e) {
        if (!state.isResizing) return;
        e.preventDefault();

        const containerRect = canvasContainer.getBoundingClientRect();
        
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        const currentScale = containerRect.width / canvas.width; 
        
        const newWidth = Math.max(MIN_CANVAS_SIZE, Math.min(MAX_CANVAS_SIZE, (clientX - containerRect.left) / currentScale));
        const newHeight = Math.max(MIN_CANVAS_SIZE, Math.min(MAX_CANVAS_SIZE, (clientY - containerRect.top) / currentScale));
        
        const oldWidth = canvas.width;
        const oldHeight = canvas.height;

        if (Math.abs(newWidth - oldWidth) < 1 && Math.abs(newHeight - oldHeight) < 1) return;

        canvas.width = newWidth;
        canvas.height = newHeight;

        const widthRatio = newWidth / oldWidth;
        const heightRatio = newHeight / oldHeight;
        
        state.layers.forEach(layer => {
            layer.x *= widthRatio;
            layer.y *= heightRatio;
            
            const scaleRatio = Math.min(widthRatio, heightRatio);
            if (layer.type === 'text') {
                layer.fontSize *= scaleRatio;
                layer.fontSize = Math.max(10, layer.fontSize); 
            } else if (layer.type === 'image') {
                layer.scale *= scaleRatio;
            }
        });
        
        resizeCanvases(); 
        drawMeme();
    }

    function stopResizing() {
        if (state.isResizing) {
            state.isResizing = false;
            document.body.style.cursor = 'default';
            resizeCanvases();
            drawMeme();
        }
    }
    
    // --- LAYER RESIZING INTERACTIONS (RED HANDLE) ---

    function setupLayerResizingInteractions() {
        layerResizeHandle.addEventListener('mousedown', startLayerResizing);

        window.addEventListener('mouseup', stopLayerResizing);

    function startLayerResizing(e) {
        if (e.target.id === 'layerResizeHandle' && state.selectedLayerIndex !== -1) {
            e.preventDefault();
            e.stopPropagation(); 
            state.isLayerResizing = true;
            document.body.style.cursor = 'nwse-resize';

    function resizeLayer(e) {
        if (!state.isLayerResizing || state.selectedLayerIndex === -1) return;
        e.preventDefault();
        e.stopPropagation();

        const layer = state.layers[state.selectedLayerIndex];
        if (layer.type !== 'image') return;
        
        const pos = getEventPos(e); 
        
        let dx = pos.x - layer.x;
        let dy = pos.y - layer.y;

        if (layer.rotation !== 0) {
             const angle = -layer.rotation * Math.PI / 180; 
             const cos = Math.cos(angle);
             const sin = Math.sin(angle);
             const tempDx = dx;
             dx = tempDx * cos - dy * sin;
             dy = tempDx * sin + dy * cos;
        }

        const halfOriginalW = layer.originalW / 2;
        const halfOriginalH = layer.originalH / 2;
        
        const scaleX = Math.abs(dx / halfOriginalW);
        const scaleY = Math.abs(dy / halfOriginalH);

        const newScale = Math.max(scaleX, scaleY);
        
        layer.scale = Math.max(MIN_LAYER_SCALE, newScale);
        
        document.getElementById('scaleSlider').value = layer.scale;
        document.getElementById('scaleValue').textContent = `${Math.round(layer.scale * 100)}%`;

        drawMeme();
    }

    function stopLayerResizing() {
        if (state.isLayerResizing) {
            state.isLayerResizing = false;
            document.body.style.cursor = 'default';
            drawMeme();
        }
    }

    function updateLayerResizeHandlePosition() {
        const layer = state.layers[state.selectedLayerIndex];
        const handle = document.getElementById('layerResizeHandle');

        if (layer && layer.type === 'image') {
            const renderW = layer.imageObject.width * layer.scale * (layer.flipX ? -1 : 1);
            const renderH = layer.imageObject.height * layer.scale * (layer.flipY ? -1 : 1);
            
            let cornerX = layer.x + renderW / 2;
            let cornerY = layer.y + renderH / 2;
            
            let finalX = cornerX;
            let finalY = cornerY;
            
            if (layer.rotation !== 0) {
                 const angle = layer.rotation * Math.PI / 180;
                 const cos = Math.cos(angle);
                 const sin = Math.sin(angle);
                 
                 const tx = cornerX - layer.x;
                 const ty = cornerY - layer.y;
                 
                 finalX = layer.x + (tx * cos - ty * sin);
                 finalY = layer.y + (tx * sin + ty * cos);
            }

            handle.style.left = `${finalX}px`; 
            handle.style.top = `${finalY}px`; 
            handle.style.display = 'block';
        } else {
            handle.style.display = 'none';
        }
    }

    // --- MAIN CANVAS INTERACTION (DRAGGING & SELECTION) ---
    function setupCanvasInteractions() {
        // ... (Interaction logic kept from previous version)
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);
        canvas.addEventListener('touchstart', handleStart);

    function handleStart(e) {
        if (state.isResizing || state.isLayerResizing || state.drawingMode) return;
        
        e.preventDefault();
        const pos = getEventPos(e);
        state.dragStartX = pos.x;
        state.dragStartY = pos.y;

        let selectedIndex = -1;
        for (let i = state.layers.length - 1; i >= 0; i--) {
            const layer = state.layers[i];
            const bbox = layer.bbox;
            if (pos.x >= bbox.x && pos.x <= bbox.x + bbox.w && 
                pos.y >= bbox.y && pos.y <= bbox.y + bbox.h) {
                selectedIndex = i;
                break;
            }
        }
        
        state.selectedLayerIndex = selectedIndex;

        if (state.selectedLayerIndex !== -1) {
            state.isDragging = true;
            canvas.style.cursor = 'move';
        } else {
             canvas.style.cursor = 'default';
        }

        updateControlPanel(true);
        drawMeme();
    }

    function handleMove(e) {
        if (!state.isDragging || state.selectedLayerIndex === -1 || state.isResizing || state.isLayerResizing || state.drawingMode) return;
        e.preventDefault();
        const pos = getEventPos(e);
        const dx = pos.x - state.dragStartX;
        const dy = pos.y - state.dragStartY;

        const layer = state.layers[state.selectedLayerIndex];
        layer.x += dx;
        layer.y += dy;

        state.dragStartX = pos.x;
        state.dragStartY = pos.y;

        drawMeme();
    }

    function handleEnd() {
        state.isDragging = false;
        canvas.style.cursor = 'default';
        drawMeme();
    }

    function drawMeme() {
        // 1. Draw Background
        if (!state.currentTemplate) { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        else { ctx.drawImage(state.currentTemplate, 0, 0, canvas.width, canvas.height); }
        
        // 2. Draw Layers
        state.layers.forEach((layer, index) => {
            ctx.save();
            ctx.translate(layer.x, layer.y);
            ctx.rotate(layer.rotation * Math.PI / 180);
            
            const scaleX = layer.flipX ? -1 : 1;
            const scaleY = layer.flipY ? -1 : 1;
            ctx.scale(scaleX, scaleY);
            
            let drawWidth = 0; 
            let drawHeight = 0; 
            
            if (layer.type === 'text') {
                const fontConfig = fonts.find(f => f.id === layer.fontId);
                const fontFamily = fontConfig ? `'${fontConfig.family}', ${fontConfig.fallback}` : 'sans-serif';
                const style = (layer.isBold ? 'bold ' : '') + (layer.isItalic ? 'italic ' : '');
                ctx.font = `${style}${layer.fontSize}px ${fontFamily}`;
                ctx.fillStyle = layer.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = layer.fontSize / 15;
                const lines = layer.content.split('\n');
                let maxLineWidth = 0;
                let lineSpacing = layer.fontSize * 1.2;
                lines.forEach((line, i) => {
                    const yOffset = (i - (lines.length - 1) / 2) * lineSpacing;
                    ctx.strokeText(line, 0, yOffset); 
                    ctx.fillText(line, 0, yOffset);
                    maxLineWidth = Math.max(maxLineWidth, ctx.measureText(line).width);
                });
                drawWidth = maxLineWidth + ctx.lineWidth * 2;
                drawHeight = lines.length * lineSpacing + ctx.lineWidth * 2;
                
                if (index === state.selectedLayerIndex && !state.isDragging && !state.isLayerResizing) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 4 / Math.min(Math.abs(scaleX), Math.abs(scaleY)); 
                    ctx.strokeRect(-drawWidth / 2 - 2, -drawHeight / 2 - 2, drawWidth + 4, drawHeight + 4);
                }
            } else if (layer.type === 'image') {
                const img = layer.imageObject;
                if (img && img.complete && img.naturalWidth !== 0) { 
                    const renderW = img.width * layer.scale;
                    const renderH = img.height * layer.scale;
                    ctx.drawImage(img, -renderW / 2, -renderH / 2, renderW, renderH);
                    drawWidth = renderW;
                    drawHeight = renderH;
                    
                    if (index === state.selectedLayerIndex && !state.isDragging && !state.isLayerResizing) {
                        ctx.strokeStyle = 'red';
                        ctx.lineWidth = 4 / Math.min(Math.abs(scaleX), Math.abs(scaleY)); 
                        ctx.strokeRect(-drawWidth / 2 - 2, -drawHeight / 2 - 2, drawWidth + 4, drawHeight + 4);
                    }
                } else {
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                    ctx.fillRect(-50, -50, 100, 100);
                    ctx.fillStyle = 'black';
                    ctx.fillText('Loading...', 0, 0);
                }
            }
            
            ctx.restore();
            
            // Recalculate Bounding Box
            if (layer.type === 'text' || (layer.type === 'image' && drawWidth > 0)) {
                const w = drawWidth;
                const h = drawHeight;
                const angle = layer.rotation * Math.PI / 180;
                const cos = Math.cos(angle);
                const sin = Math.sin(angle);
                
                const hw = w / 2;
                const hh = h / 2;
                
                const corners = [
                    { x: -hw * cos - hh * sin, y: -hw * sin + hh * cos },
                    { x: hw * cos - hh * sin, y: hw * sin + hh * cos },
                    { x: -hw * cos + hh * sin, y: -hw * sin - hh * cos },
                    { x: hw * cos + hh * sin, y: hw * sin - hh * cos }
                ];
                
                const minX = Math.min(...corners.map(c => c.x)) + layer.x;
                const maxX = Math.max(...corners.map(c => c.x)) + layer.x;
                const minY = Math.min(...corners.map(c => c.y)) + layer.y;
                const maxY = Math.max(...corners.map(c => c.y)) + layer.y;

                layer.bbox = {
                    x: minX,
                    y: minY,
                    w: maxX - minX,
                    h: maxY - minY
                };
            }
        });
        
        updateLayerResizeHandlePosition(); 
    }

                // –ê–¥–∞–ø—Ç–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                img.className = 'w-full h-auto object-cover absolute inset-0';

                const nameTag = document.createElement('div');
                nameTag.textContent = template.name;
                nameTag.className = 'absolute bottom-0 w-full text-xs bg-black bg-opacity-50 text-white p-1 truncate';

                button.appendChild(img);
                button.appendChild(nameTag);
                container.appendChild(button);
            }
        });
        
        // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–ª—É—à–∫—É, –ø–æ–∫–∞ –≤—Å–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã
        if (Object.keys(state.templateImages).length < templates.length || Object.values(state.templateImages).some(v => v === 'loading')) {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'col-span-full text-center text-gray-400 mt-4';
            loadingDiv.textContent = 'Loading templates...';
            // container.appendChild(loadingDiv); // –ù–µ –Ω—É–∂–Ω–æ, –µ—Å–ª–∏ –º—ã –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º
        }
    }


    // --- Sticker Selector (Original/Modified slightly for consistency) ---
    function renderStickerSelector() {
        const container = document.getElementById('stickerSelector');
        container.innerHTML = '';
        stickers.forEach(sticker => {
            const button = document.createElement('button');
            button.className = 'control-button p-2 rounded-lg';
            button.onclick = () => addPresetImageLayer(sticker.url, sticker.id);
            
            const img = document.createElement('img');
            img.src = sticker.url;
            img.alt = sticker.name;
            img.className = 'w-full h-auto max-h-20 object-contain';

            button.appendChild(img);
            container.appendChild(button);
        });
    }

    // --- Text/Font Controls (omitted for brevity) ---
    
    function renderFontSelector() {
        const container = document.getElementById('fontSelector');
        container.innerHTML = '';
        const currentLayer = state.layers[state.selectedLayerIndex];
        
        fonts.forEach(font => {
            const button = document.createElement('button');
            button.textContent = font.name;
            button.className = `control-button px-3 py-1 rounded text-sm ${currentLayer?.fontId === font.id ? 'selected-item' : ''}`;
            button.style.fontFamily = `'${font.family}', ${font.fallback}`;
            button.onclick = () => updateFontFamily(font.id);
            container.appendChild(button);
        });
    }

    function addTextLayer(content = 'New Text', x = canvas.width / 2, y = canvas.height / 2) {
        const newLayer = {
            type: 'text', id: Date.now(), content: content.toUpperCase(),
            x: x, y: y, isBold: content.includes('TOP') || content.includes('BOTTOM') ? true : false,
            isItalic: false, fontSize: 60, color: '#FFFFFF', fontId: fonts[0].id,
            rotation: 0, flipX: false, flipY: false, bbox: { x: 0, y: 0, w: 0, h: 0 }
        };
        state.layers.push(newLayer);
        state.selectedLayerIndex = state.layers.length - 1;
        updateControlPanel(true);
        drawMeme();
    }
    
    function updateCurrentTextContent() {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer && layer.type === 'text') {
            layer.content = document.getElementById('currentTextContent').value;
            drawMeme();
        }
    }
    
    function updateFontFamily(fontId) {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer && layer.type === 'text') {
            layer.fontId = fontId;
            renderFontSelector(); 
            drawMeme();
        }
    }
    
    function updateFontSize() {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer && layer.type === 'text') {
            layer.fontSize = parseInt(document.getElementById('fontSizeSelect').value);
            drawMeme();
        }
    }

    function updateTextColor() {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer && layer.type === 'text') {
            layer.color = document.getElementById('textColorInput').value;
            drawMeme();
        }
    }
    
    function toggleStyle(style) {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer && layer.type === 'text') {
            layer[style] = !layer[style];
            document.getElementById(`${style === 'isBold' ? 'bold' : 'italic'}Btn`).classList.toggle('selected-item', layer[style]);
            drawMeme();
        }
    }

    function addPresetImageLayer(url, id) {
        const img = new Image();
        img.onload = () => {
            state.stickerImages[id] = img; 
            createImageLayerObject(url, img);
            closeSecondaryPanel();
            drawMeme();
        };
        img.onerror = (e) => {
             console.error(`Error loading sticker image: ${url}`, e);
             alert(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∏–∫–µ—Ä–∞ (${id}). –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ–∞–π–ª.`);
        };
        img.src = url;
    }

    function handleImageUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const imageUrl = e.target.result;
            if (state.uploadMode === 'background') {
                loadCustomTemplateImage(imageUrl);
                closeSecondaryPanel();
            } else if (state.uploadMode === 'layer') {
                addImageLayer(imageUrl, file.name);
                closeSecondaryPanel();
            }
        };
        reader.readAsDataURL(file);
    }
    
    function addImageLayer(url, name) {
        const img = new Image();
        img.onload = () => {
            createImageLayerObject(url, img, name);
            drawMeme();
        };
        img.onerror = (e) => {
             console.error(`Error loading uploaded image: ${url}`, e);
             alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è-—Å–ª–æ—è. –í–æ–∑–º–æ–∂–Ω–æ, —Ñ–∞–π–ª –ø–æ–≤—Ä–µ–∂–¥–µ–Ω.");
        };
        img.src = url;
    }
    
    function updateRotation(degrees) {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer) {
            layer.rotation = parseInt(degrees);
            document.getElementById('rotationValue').textContent = `${layer.rotation}¬∞`;
            drawMeme();
        }
    }
    
    function toggleFlip(axis) {
        const layer = state.layers[state.selectedLayerIndex];
        if (layer) {
            layer[axis] = !layer[axis];
            document.getElementById(`${axis}Btn`).classList.toggle('selected-item', layer[axis]);
            drawMeme();
        }
    }
    
    function deleteSelectedLayer() {
        if (state.selectedLayerIndex < 0) return;
        state.layers.splice(state.selectedLayerIndex, 1);
        state.selectedLayerIndex = -1;
        updateControlPanel(true);
        drawMeme();
    }
    
    function updateDrawingColor(color) { state.drawingColor = color; updateDrawingContext(); }
    function updateDrawingSize(size) { state.drawingSize = parseInt(size); updateDrawingContext(); }
    function updateDrawingBrush(brush) { state.drawingBrush = brush; updateDrawingContext(); }
    function clearDrawingLayer() { drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height); }

    // --- BASEAPP POSTING/DOWNLOAD FUNCTION ---
    function downloadMeme(showAlert = false) {
        drawMeme(); 
        const dataURL = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'BaseMeme_' + Date.now() + '.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        if (showAlert) {
            alert("Your BaseMeme has been downloaded!");
        }
        return dataURL;
    }

    async function postToBaseApp() {
        if (!BaseAccountSDK.isConnected) {
            alert("BaseApp connection not established. Please try refreshing the app.");
            return;
        }
        alert(`Simulating post to BaseApp as ${BaseAccountSDK.userInfo.username}. Image has been downloaded.`);
        downloadMeme(false);
    }
</script>
