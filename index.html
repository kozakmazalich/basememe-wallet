<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaseMeme Layer Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Define Custom Colors */
        :root {
            --color-dark-bg: #302c44;
            --color-accent: #547cf4;
            --color-primary-action: #4362e5;
            --color-general-button: #a09bc5;
            --color-dark-accent: #0e1f72;
            --color-white: #FFFFFF;
            --color-black: #000000;
            --color-selection-red: #ff3838; /* Layer Resizing Handle */
        }

        /* --- LOCAL FONT LOADING --- */
        @font-face { font-family: 'AppGlobalFont'; src: url('./fonts/font4.otf') format('opentype'); font-weight: normal; font-style: normal; }
        /* Placeholder fonts for demonstration */
        /* @font-face { font-family: 'LocalFont1'; src: url('./fonts/font1.ttf') format('truetype'); } */
        /* @font-face { font-family: 'LocalFont2'; src: url('./fonts/font2.ttf') format('truetype'); } */
        /* @font-face { font-family: 'LocalFont3'; src: url('./fonts/font3.ttf') format('truetype'); } */

        /* Base styles */
        body {
            font-family: 'AppGlobalFont', sans-serif;
            background-color: var(--color-dark-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Canvas container setup */
        .canvas-container {
            position: relative; 
            display: inline-block; 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: var(--color-white); 
            transition: transform 0.3s ease; /* Smooth scaling */
        }
        #memeCanvas { display: block; touch-action: none; }
        #drawingCanvas { position: absolute; top: 0; left: 0; z-index: 10; pointer-events: none; }
        #drawingCanvas.active-drawing { pointer-events: auto; cursor: crosshair; }

        /* Canvas Resize Handle (For overall canvas size) */
        #resizeHandle {
            position: absolute;
            bottom: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            background-color: var(--color-accent); /* Blue handle */
            border: 3px solid var(--color-white);
            border-radius: 50%;
            cursor: nwse-resize;
            z-index: 20;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }
        
        /* Layer Resize Handle (For scaling layers) */
        #layerResizeHandle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--color-selection-red); /* Red handle */
            border: 3px solid var(--color-white);
            border-radius: 50%;
            cursor: nwse-resize;
            z-index: 15; 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            touch-action: none;
            display: none; 
        }
        
        /* General Button Styling */
        .control-button {
            transition: all 0.15s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            color: var(--color-black);
            background-color: var(--color-general-button);
        }
        .control-button:hover {
            transform: translateY(-1px);
            background-color: #8c90b6;
        }
        .primary-action-button {
            background-color: var(--color-primary-action);
            color: var(--color-white);
        }
        .primary-action-button:hover {
            background-color: var(--color-dark-accent);
        }
        .selected-item {
            border-width: 4px;
            border-color: var(--color-accent) !important;
        }

        /* --- MOBILE LAYOUT (App-like Drawer/Modal System) --- */
        #preview-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            padding: 1rem;
            position: relative;
        }
        
        /* Floating Action Button */
        #main-controls-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 30;
            background-color: var(--color-accent);
            color: var(--color-white);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            transition: background-color 0.15s;
        }
        #main-controls-fab:hover {
            background-color: var(--color-primary-action);
        }

        /* Modal/Drawer Container */
        .app-drawer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 40;
            display: none; 
        }
        .app-drawer-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%; 
            max-width: 400px; 
            height: 100%;
            background-color: var(--color-dark-bg);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transform: translateX(100%); 
            transition: transform 0.3s ease-out;
            padding: 1rem;
            overflow-y: auto;
        }
        .app-drawer-container.active {
             display: block; 
        }
        .app-drawer-container.active .app-drawer-content {
            transform: translateX(0);
        }
        
        /* Secondary Panel/Modal for selections (Images, Fonts, etc) */
        .secondary-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--color-dark-bg);
            transform: translateX(100%); 
            transition: transform 0.3s ease-out;
            padding: 1rem;
            overflow-y: auto;
        }
        .secondary-panel.active {
            transform: translateX(0); 
        }

        /* --- DESKTOP LAYOUT (Retaining two-column for large screens) --- */
        @media (min-width: 1024px) {
            body { 
                height: 100vh; 
                overflow: hidden; 
                flex-direction: row; 
            }
            #main-controls-fab {
                display: none; 
            }
            .app-drawer-container {
                position: static;
                width: 33.3333%;
                height: 100%;
                display: block !important; 
                background-color: transparent;
                order: 1;
                z-index: 20;
            }
            .app-drawer-content {
                position: static;
                width: 100%;
                max-width: none;
                height: 100%;
                transform: translateX(0); 
                box-shadow: none;
                padding-bottom: 6rem; 
            }
            .secondary-panel {
                position: absolute;
                height: 100%;
                z-index: 50; 
            }
            #preview-wrapper {
                width: 66.6667%; 
                height: 100vh; 
                order: 2;
                overflow: auto; 
            }
            .sticky-footer {
                position: sticky; 
                bottom: 0; 
                left: 0; 
                width: 100%; 
                background-color: var(--color-dark-bg);
                padding: 1rem 0; 
                border-top: 1px solid var(--color-accent);
            }
        }
    </style>
</head>
<body>

<script>
    // --- SIMULATED BASE ACCOUNT SDK (IMPORTANT) ---
    const BaseAccountSDK = {
        isConnected: false,
        userInfo: null,
        connect: function() {
            this.userInfo = { 
                userId: 'baseUser123', 
                username: 'BasePoster', 
                baseAccountAddress: '0x123...BaseMemeWallet' 
            };
            this.isConnected = true;
            document.getElementById('baseAppStatus').textContent = `BaseApp Status: Connected as ${this.userInfo.username} (Wallet: ${this.userInfo.baseAccountAddress.substring(0, 6)}...)`;
            console.log('Base Account SDK: Connected to on-chain identity.');
        },
    };
    // -------------------------------------------


    // --- DATA DEFINITIONS & STATE MANAGEMENT ---
    const templates = [
        { id: 't1', name: 'meme1.png', url: './memes/meme1.png', ratio: 4/3, defaultW: 600, defaultH: 450 },
        { id: 't2', name: 'meme2.png', url: './memes/meme2.png', ratio: 16/9, defaultW: 600, defaultH: 337 },
        { id: 't3', name: 'meme3.png', url: './memes/meme3.png', ratio: 3/4, defaultW: 450, defaultH: 600 },
        { id: 't4', name: 'meme4.png', url: './memes/meme4.png', ratio: 1/1, defaultW: 600, defaultH: 600 },
        { id: 't5', name: 'meme5.png', url: './memes/meme5.png', ratio: 9/5, defaultW: 600, defaultH: 333 },
        { id: 't6', name: 'meme6.png', url: './memes/meme6.png', ratio: 1/1, defaultW: 600, defaultH: 600 },
    ];

    const stickers = [
        { id: 's1', name: 'base1.png', url: './base/base1.png' },
        { id: 's2', name: 'base2.png', url: './base/base2.png' },
        { id: 's3', name: 'base3.png', url: './base/base3.png' },
        { id: 's4', name: 'base4.png', url: './base/base4.png' },
        { id: 's5', name: 'base5.png', url: './base/base5.png' },
        { id: 's6', name: 'base6.png', url: './base/base6.png' },
    ];

    const fonts = [
        { id: 'f4', name: 'Global', family: 'AppGlobalFont', fallback: 'sans-serif' },
        // Fallback definitions for non-existent local fonts:
        { id: 'f1', name: 'Local Font 1', family: 'Arial', fallback: 'sans-serif' },
        { id: 'f2', name: 'Local Font 2', family: 'Georgia', fallback: 'serif' },
        { id: 'f3', name: 'Local Font 3', family: 'Courier New', fallback: 'monospace' }
    ];

    const canvas = document.getElementById('memeCanvas');
    const ctx = canvas.getContext('2d');
    const drawingCanvas = document.getElementById('drawingCanvas');
    const drawingCtx = drawingCanvas.getContext('2d');
    const canvasContainer = document.getElementById('canvas-container');
    const layerResizeHandle = document.getElementById('layerResizeHandle');
    const canvasResizeHandle = document.getElementById('resizeHandle');

    const MIN_CANVAS_SIZE = 100;
    const MAX_CANVAS_SIZE = 1200;
    const MIN_LAYER_SCALE = 0.1;

    let state = {
        selectedTemplateId: templates[0].id,
        currentTemplate: null,
        layers: [],
        selectedLayerIndex: -1,
        isDragging: false,
        isResizing: false, // For Canvas resizing (blue handle)
        isLayerResizing: false, // For Image layer resizing (red handle)
        dragStartX: 0,
        dragStartY: 0,
        stickerImages: {},
        isDrawing: false,
        drawingMode: false,
        drawingColor: '#547cf4',
        drawingSize: 15,
        drawingBrush: 'line',
        lastX: 0,
        lastY: 0,
        isCustomBackground: false,
        uploadMode: 'background'
    };

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        BaseAccountSDK.connect(); 
        
        let initialTemplate = templates.find(t => t.id === state.selectedTemplateId);
        canvas.width = initialTemplate.defaultW;
        canvas.height = initialTemplate.defaultH;

        renderTemplateSelector();
        renderStickerSelector();
        renderFontSelector();
        
        // Initial setup
        loadTemplateImage(initialTemplate.url, initialTemplate.defaultW, initialTemplate.defaultH);

        addTextLayer('TOP TEXT', canvas.width / 2, 0.1 * canvas.height);
        addTextLayer('BOTTOM TEXT', canvas.width / 2, 0.9 * canvas.height);

        document.getElementById('drawColorInput').value = state.drawingColor;
        document.getElementById('drawSizeSelect').value = state.drawingSize.toString();

    // --- CANVAS RESIZING INTERACTIONS (BLUE HANDLE) ---

    function setupCanvasResizingInteractions() {
        canvasResizeHandle.addEventListener('mousedown', startResizing);
        window.addEventListener('mousemove', resizeCanvas);
        window.addEventListener('mouseup', stopResizing);

        canvasResizeHandle.addEventListener('touchstart', startResizing);
        window.addEventListener('touchmove', resizeCanvas);
        window.addEventListener('touchend', stopResizing);
    }

    function startResizing(e) {
        // We ensure this only triggers for the BLUE handle
        if (e.target.id === 'resizeHandle') {
            e.preventDefault();
            state.isResizing = true;
            document.body.style.cursor = 'nwse-resize'; 
        }
    }

    function resizeCanvas(e) {
        if (!state.isResizing) return;
        e.preventDefault();

        const containerRect = canvasContainer.getBoundingClientRect();
        
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        const currentScale = containerRect.width / canvas.width;
        
        // Calculate new raw pixel dimensions
        const newWidth = Math.max(MIN_CANVAS_SIZE, Math.min(MAX_CANVAS_SIZE, (clientX - containerRect.left) / currentScale));
        const newHeight = Math.max(MIN_CANVAS_SIZE, Math.min(MAX_CANVAS_SIZE, (clientY - containerRect.top) / currentScale));
        
        const oldWidth = canvas.width;
        const oldHeight = canvas.height;

        if (Math.abs(newWidth - oldWidth) < 1 && Math.abs(newHeight - oldHeight) < 1) return;

        // Apply new dimensions
        canvas.width = newWidth;
        canvas.height = newHeight;

        const widthRatio = newWidth / oldWidth;
        const heightRatio = newHeight / oldHeight;
        
        // Reposition and rescale layers proportionally
        state.layers.forEach(layer => {
            layer.x *= widthRatio;
            layer.y *= heightRatio;
            
            const scaleRatio = Math.min(widthRatio, heightRatio);
            if (layer.type === 'text') {
                layer.fontSize *= scaleRatio;
                layer.fontSize = Math.max(10, layer.fontSize); 
            } else if (layer.type === 'image') {
                layer.scale *= scaleRatio;
            }
        });
        
        resizeCanvases(); // Updates CSS scale
        drawMeme();
    }

    function stopResizing() {
        if (state.isResizing) {
            state.isResizing = false;
            document.body.style.cursor = 'default';
            // Final redraw and cleanup
            resizeCanvases();
            drawMeme();
        }
    }
    
    // --- LAYER RESIZING INTERACTIONS (RED HANDLE) ---

    function setupLayerResizingInteractions() {
        // We attach listeners directly to the handle element
        layerResizeHandle.addEventListener('mousedown', startLayerResizing);

    function startLayerResizing(e) {
        if (e.target.id === 'layerResizeHandle' && state.selectedLayerIndex !== -1) {
            e.preventDefault();
            e.stopPropagation(); // Prevent event bubbling up to canvas click
            state.isLayerResizing = true;

    function resizeLayer(e) {
        if (!state.isLayerResizing || state.selectedLayerIndex === -1) return;
        e.preventDefault();
        e.stopPropagation();

        const layer = state.layers[state.selectedLayerIndex];
        if (layer.type !== 'image') return;
        
        const pos = getEventPos(e); // Mouse position in canvas pixels
        
        // Calculate vector from the layer center (pivot point) to the mouse position
        const dx = pos.x - layer.x;
        const dy = pos.y - layer.y;

        // Calculate new distance from center to mouse position (hypotenuse)
        const newDistance = Math.sqrt(dx * dx + dy * dy);
        
        // Calculate the current image's diagonal length (normalized to scale 1)
        const diagonal = Math.sqrt(layer.originalW * layer.originalW + layer.originalH * layer.originalH);

        // Determine the target scale. 
        // Using the diagonal/2 as a reference distance. A factor (e.g., 0.6) makes it feel more responsive.
        const targetScale = Math.max(MIN_LAYER_SCALE, newDistance / (diagonal / 2 * 0.6));

        layer.scale = targetScale;
        
        // Update slider and redraw
        document.getElementById('scaleSlider').value = layer.scale;
        document.getElementById('scaleValue').textContent = `${Math.round(layer.scale * 100)}%`;

        drawMeme();
    }

    function stopLayerResizing() {
        if (state.isLayerResizing) {
            state.isLayerResizing = false;
            document.body.style.cursor = 'default';
            drawMeme();
        }
    }


    // --- CORE LOGIC FUNCTIONS ---

    function resizeCanvases() {
        if (!canvas.width || !canvas.height) return;
        
        const previewElement = document.getElementById('preview');
        const containerWidth = previewElement.clientWidth;
        const containerHeight = previewElement.clientHeight;
        
        const maxDisplayWidth = containerWidth * 0.95;
        const maxDisplayHeight = containerHeight * 0.95;

        const scaleToFitWidth = maxDisplayWidth / canvas.width;
        const scaleToFitHeight = maxDisplayHeight / canvas.height;
        
        const scaleFactor = Math.min(scaleToFitWidth, scaleToFitHeight);

        // Set raw pixel dimensions for inner canvases
        drawingCanvas.width = canvas.width;
        drawingCanvas.height = canvas.height;
        drawingCanvas.style.width = `${canvas.width}px`;
        drawingCanvas.style.height = `${canvas.height}px`;

        // Apply raw pixel dimensions and the CSS scale transform to the container for display
        canvasContainer.style.width = `${canvas.width}px`;
        canvasContainer.style.height = `${canvas.height}px`;
        canvasContainer.style.transform = `scale(${scaleFactor})`;

        updateDrawingContext();
        updateLayerResizeHandlePosition(); 
    }
    
    // Function to position the layer resize handle based on selected layer
    function updateLayerResizeHandlePosition() {
        const layer = state.layers[state.selectedLayerIndex];
        const handle = document.getElementById('layerResizeHandle');

        if (layer && layer.type === 'image') {
            const bbox = layer.bbox;
            
            // Position the handle at the bottom-right corner of the bounding box
            // Note: This needs to use the BBOX calculated *after* rotations/flips,
            // but for simplicity, we use the raw transformed layer bbox coordinates here.
            
            // Determine the farthest corner from the center (layer.x, layer.y)
            const corners = [
                {x: bbox.x, y: bbox.y}, 
                {x: bbox.x + bbox.w, y: bbox.y},
                {x: bbox.x, y: bbox.y + bbox.h},
                {x: bbox.x + bbox.w, y: bbox.y + bbox.h}
            ];
            
            // For rotated elements, BBOX is larger than the actual image area.
            // For a visual resize handle, we place it relative to the non-rotated image's corner (if no rotation).
            
            // Let's use the simple, non-rotated corner based on center and rendered size
            const renderW = layer.imageObject.width * layer.scale;
            const renderH = layer.imageObject.height * layer.scale;
            
            // Get the position of the bottom-right corner relative to the canvas origin (0,0)
            let handleX = layer.x + (layer.flipX ? renderW / 2 : renderW / 2); // Simplified
            let handleY = layer.y + (layer.flipY ? renderH / 2 : renderH / 2); // Simplified
            
            // For rotation, we need the transformed corner point. 
            // For a truly corner-based drag, the logic gets complex (need to transform the corner point).
            // A simpler, more reliable approach is to place the handle at a fixed offset from the layer center (pivot)

            const PIVOT_OFFSET = 0.5; // Offset from center to edge (0.5 means edge)

            // Get the bottom-right corner point of the UN-rotated, scaled image
            let cornerX = layer.x + (layer.flipX ? -renderW / 2 : renderW / 2);
            let cornerY = layer.y + (layer.flipY ? -renderH / 2 : renderH / 2);
            
            // Rotate the corner point (cornerX, cornerY) around the center (layer.x, layer.y)
            let finalX = cornerX;
            let finalY = cornerY;
            if (layer.rotation !== 0) {
                 const angle = layer.rotation * Math.PI / 180;
                 const cos = Math.cos(angle);
                 const sin = Math.sin(angle);
                 const tx = cornerX - layer.x;
                 const ty = cornerY - layer.y;
                 finalX = layer.x + (tx * cos - ty * sin);
                 finalY = layer.y + (tx * sin + ty * cos);
            }


            // Apply position to the handle element (relative to canvas-container)
            // Use the calculated rotated corner, subtracting half the handle size (10px)
            handle.style.left = `${finalX - 10}px`; 
            handle.style.top = `${finalY - 10}px`; 
            handle.style.display = 'block';
        } else {
            handle.style.display = 'none';
        }
    }

    function getEventPos(e) {
        const rect = canvasContainer.getBoundingClientRect();
        
        let clientX, clientY;
        if (e.touches && e.touches.length > 0) {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
        } else {
            clientX = e.clientX;
            clientY = e.clientY;
        }

        const currentScale = rect.width / canvas.width;
        
        const scaledX = clientX - rect.left;
        const scaledY = clientY - rect.top;
        
        return {
            x: scaledX / currentScale,
            y: scaledY / currentScale
        };
    }

    // --- MAIN CANVAS INTERACTION (DRAGGING & SELECTION) ---
    function setupCanvasInteractions() {
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('mouseup', handleEnd);
        canvas.addEventListener('mouseout', handleEnd);

        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        canvas.addEventListener('touchend', handleEnd);
    }
    
    function handleStart(e) {
        // Prevent layer drag if already resizing canvas or layer
        if (state.isResizing || state.isLayerResizing || state.drawingMode) return;
        
        // IMPORTANT: Prevent canvas drag/selection if the user explicitly clicked on one of the handles
        if (e.target.id === 'resizeHandle' || e.target.id === 'layerResizeHandle') {
             return; 
        }

        e.preventDefault();
        const pos = getEventPos(e);
        state.dragStartX = pos.x;
        state.dragStartY = pos.y;

        // Check if user clicked on any layer (iterate backwards to select top-most layer)
        let selectedIndex = -1;
        for (let i = state.layers.length - 1; i >= 0; i--) {
            const layer = state.layers[i];
            const bbox = layer.bbox;
            // Simple AABB check against the layer's stored bounding box
            if (pos.x >= bbox.x && pos.x <= bbox.x + bbox.w && 
                pos.y >= bbox.y && pos.y <= bbox.y + bbox.h) {
                selectedIndex = i;
                break;
            }
        }
        
        state.selectedLayerIndex = selectedIndex;

        if (state.selectedLayerIndex !== -1) {
            state.isDragging = true;
            canvas.style.cursor = 'move';
        } else {
             canvas.style.cursor = 'default';
        }

        updateControlPanel(true);
        drawMeme();
    }

    function handleMove(e) {
        if (!state.isDragging || state.selectedLayerIndex === -1 || state.isResizing || state.isLayerResizing || state.drawingMode) return;
        e.preventDefault();
        const pos = getEventPos(e);
        const dx = pos.x - state.dragStartX;
        const dy = pos.y - state.dragStartY;

        const layer = state.layers[state.selectedLayerIndex];
        layer.x += dx;
        layer.y += dy;

        state.dragStartX = pos.x;
        state.dragStartY = pos.y;

        drawMeme();
    }

    function handleEnd() {
        state.isDragging = false;
        canvas.style.cursor = 'default';
        drawMeme();
    }

    // Helper function to create an image layer object
    function createImageLayerObject(url, imgObject, name = '') {
        const newLayer = {
            type: 'image', id: Date.now(), itemUrl: url, name: name,
            x: canvas.width / 2, y: canvas.height / 2, scale: 1.0, rotation: 0,
            flipX: false, flipY: false, imageObject: imgObject,
            originalW: imgObject.width, originalH: imgObject.height,
            bbox: { x: 0, y: 0, w: 0, h: 0 }
        };
        
        // Auto-scale down large images relative to the canvas
        const MAX_LAYER_DIMENSION_RATIO = 0.5;
        if (newLayer.originalW > canvas.width * MAX_LAYER_DIMENSION_RATIO || newLayer.originalH > canvas.height * MAX_LAYER_DIMENSION_RATIO) {
            newLayer.scale = Math.min(
                (canvas.width * MAX_LAYER_DIMENSION_RATIO) / newLayer.originalW,
                (canvas.height * MAX_LAYER_DIMENSION_RATIO) / newLayer.originalH
            );
        }
        
        state.layers.push(newLayer);
        state.selectedLayerIndex = state.layers.length - 1;
        updateControlPanel(true);
    }

    function drawMeme() {
        // 1. Draw Background
        if (!state.currentTemplate) { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        else { ctx.drawImage(state.currentTemplate, 0, 0, canvas.width, canvas.height); }
        
        // 2. Draw Layers
        state.layers.forEach((layer, index) => {
            ctx.save();
            ctx.translate(layer.x, layer.y);
            ctx.rotate(layer.rotation * Math.PI / 180);
            const scaleX = layer.flipX ? -1 : 1;
            const scaleY = layer.flipY ? -1 : 1;
            ctx.scale(scaleX, scaleY);
            let bboxWidth = 0; 
            let bboxHeight = 0; 
            
            if (layer.type === 'text') {
                const fontConfig = fonts.find(f => f.id === layer.fontId);
                const fontFamily = fontConfig ? `'${fontConfig.family}', ${fontConfig.fallback}` : 'sans-serif';
                const style = (layer.isBold ? 'bold ' : '') + (layer.isItalic ? 'italic ' : '');
                ctx.font = `${style}${layer.fontSize}px ${fontFamily}`;
                ctx.fillStyle = layer.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.strokeStyle = '#000000';
                ctx.lineWidth = layer.fontSize / 15;
                const lines = layer.content.split('\n');
                let maxLineWidth = 0;
                let lineSpacing = layer.fontSize * 1.2;
                lines.forEach((line, i) => {
                    const yOffset = (i - (lines.length - 1) / 2) * lineSpacing;
                    ctx.strokeText(line, 0, yOffset); 
                    ctx.fillText(line, 0, yOffset);
                    maxLineWidth = Math.max(maxLineWidth, ctx.measureText(line).width);
                });
                bboxWidth = maxLineWidth + ctx.lineWidth * 2;
                bboxHeight = lines.length * lineSpacing + ctx.lineWidth * 2;
                
                // Draw selection box
                if (index === state.selectedLayerIndex && !state.isDragging && !state.isLayerResizing) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(-bboxWidth / 2 - 2, -bboxHeight / 2 - 2, bboxWidth + 4, bboxHeight + 4);
                }
            } else if (layer.type === 'image') {
                const img = layer.imageObject;
                const renderW = img.width * layer.scale;
                const renderH = img.height * layer.scale;
                ctx.drawImage(img, -renderW / 2, -renderH / 2, renderW, renderH);
                bboxWidth = renderW;
                bboxHeight = renderH;
                
                // Draw selection box
                if (index === state.selectedLayerIndex && !state.isDragging && !state.isLayerResizing) {
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 4;
                    ctx.strokeRect(-bboxWidth / 2 - 2, -bboxHeight / 2 - 2, bboxWidth + 4, bboxHeight + 4);
                }
            }
            
            ctx.restore();
            
            // Recalculate Bounding Box (Axis-Aligned for simplicity in hit detection)
            // This is complex for rotation, but sufficient for basic drag hit-testing on the center.
            // Using the unrotated, scaled dimensions centered at the layer's position.
            layer.bbox = {
                x: layer.x - Math.abs(bboxWidth * scaleX) / 2,
                y: layer.y - Math.abs(bboxHeight * scaleY) / 2,
                w: Math.abs(bboxWidth * scaleX),
                h: Math.abs(bboxHeight * scaleY)
            };
        });
        
        // 3. Update Visual Handles
        updateLayerResizeHandlePosition(); 
    }

    function updateDrawingColor(color) { state.drawingColor = color; updateDrawingContext(); }
    function updateDrawingSize(size) { state.drawingSize = parseInt(size); updateDrawingContext(); }
    function updateDrawingBrush(brush) { state.drawingBrush = brush; updateDrawingContext(); }
    function clearDrawingLayer() { drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height); }

    // --- BASEAPP POSTING/DOWNLOAD FUNCTION (Omitted for brevity) ---
    function downloadMeme(showAlert = false) {
        drawMeme(); 
        const dataURL = canvas.toDataURL('image/png');
        const a = document.createElement('a');
        a.href = dataURL;
        a.download = 'BaseMeme_' + Date.now() + '.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        if (showAlert) {
            alert("Your BaseMeme has been downloaded!");
        }
        return dataURL;
    }

    async function postToBaseApp() {
        if (!BaseAccountSDK.isConnected) {
            alert("BaseApp connection not established. Please try refreshing the app.");
            return;
        }
        // ... (sharing logic omitted for brevity)
        alert("Simulating post to BaseApp. Image has been downloaded.");
        downloadMeme(false);
    }
</script>
